        <div class="panel-header panel-header-lg" style="">
          <div
            class="alert alert-info alert-dismissible fade show"
            role="alert"
            id="url-saved-alert"
            hidden
          >
            <strong>Url saved</strong>
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <!-- <canvas id="bigDashboardChart"></canvas> -->
          <form class="" id="url-form">
            <div class="input-group" style="margin: 50px auto;">
              <input
                class="form-control"
                placeholder="Article Url..."
                name="url"
                id="url"
                type="url"
                required
              />
              <div class="input-group-append" style="line-height: 6rem;">
                <button class="btn btn-secondary" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="content">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-category">Quiz</h5>
                  <h4 class="card-title">Quiz generation</h4>
                </div>
                <div class="card-body">
 
                  <div id="container">
                    <!--        <div id="">Start Quiz!</div> -->
                    <form
                      id="questtionno-form"
                      name="question_num_form"
                      data-toggle="validator"
                      data-focus="false"
                    >
                      <div class="form-group">
                        <div
                          class="text-container offset-lg-4 form-group"
                          id="questionNumsection"
                        >
                          <input type="number" name="noofquestions"
                          class="form-control" id="noofquestions" placeholder="Number of question..">
                          <button
                            class="btn-outline-sm"
                            type="submit"
                            id="finalgeneratebtn"
                          >
                            Go
                          </button>
                        </div>
                      </div>
                    </form>
                    <div id="quiz" style="display: none">
                      <div id="question"></div>
                      <div id="qImg"></div>
                      <div id="choices">
                        <div
                          class="choice"
                          id="A"
                          onclick="checkAnswer('A')"
                        ></div>
                        <div
                          class="choice"
                          id="B"
                          onclick="checkAnswer('B')"
                        ></div>
                        <!--  <div class="choice" id="C" onclick="checkAnswer('C')"></div> -->
                      </div>
                      <div id="timer">
                        <div id="counter"></div>
                        <div id="btimeGauge"></div>
                        <div id="timeGauge"></div>
                      </div>
                      <div id="progress"></div>
                    </div>
                    <div id="scoreContainer" style="display: none"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
